<!-- This is an HTML file that creates a Wordle game web page. The file includes the necessary HTML elements to create the layout of the web page, such as the head, body, and container tags. The head includes a title for the web page and links to external style and script files, which are used to style the page and implement the game functionality respectively. The body contains the main content of the page, which includes three rows of letter buttons, a backspace button, and an enter button. When a user clicks on a letter button, the corresponding letter is displayed in the "word" section of the web page. The goal of the game is to guess a hidden five-letter word, which is randomly generated and displayed in the "target" section of the web page. The user can submit their guess by clicking on the enter button, which triggers the game logic implemented in the "wordle.js" script file. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="wordle.js" defer></script>
  <link href="wordle.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="box">

      <h1>Wordle Game</h1>
      <div>
        <button class="btn btn-primary letter">Q</button>
        <button class="btn btn-primary letter">W</button>
        <button class="btn btn-primary letter">E</button>
        <button class="btn btn-primary letter">R</button>
        <button class="btn btn-primary letter">T</button>
        <button class="btn btn-primary letter">Y</button>
        <button class="btn btn-primary letter">U</button>
        <button class="btn btn-primary letter">I</button>
        <button class="btn btn-primary letter">O</button>
        <button class="btn btn-primary letter">P</button>
      </div>
      <div>
        <button class="btn btn-primary letter">A</button>
        <button class="btn btn-primary letter">S</button>
        <button class="btn btn-primary letter">D</button>
        <button class="btn btn-primary letter">F</button>
        <button class="btn btn-primary letter">G</button>
        <button class="btn btn-primary letter">H</button>
        <button class="btn btn-primary letter">J</button>
        <button class="btn btn-primary letter">K</button>
        <button class="btn btn-primary letter">L</button>
      </div>
      <div>
        <button class="btn btn-primary backspace">&#8592;</button>
        <button class="btn btn-primary letter">Z</button>
        <button class="btn btn-primary letter">X</button>
        <button class="btn btn-primary letter">C</button>
        <button class="btn btn-primary letter">V</button>
        <button class="btn btn-primary letter">B</button>
        <button class="btn btn-primary letter">N</button>
        <button class="btn btn-primary letter">M</button>
        <button class="btn btn-primary" id="submit">Enter</button>
      </div>

      <div id="word"></div>
      <div id="target">

      </div>
      <div id="target2">

      </div>

    </div>
  </div>
</body>

</html>
